name: Release libs

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "tag name"
        required: true

permissions:
  contents: write
 
jobs:
  build:
    name: Release libs
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - uses: goto-bus-stop/setup-zig@v1
      with:
        version: 0.9.0
      if: runner.os == 'Linux'

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --manifest-path src-rust/Cargo.toml

    - name: Release MacOS lib1
      if: runner.os == 'MacOS'
      run: |
        mv src-rust/target/release/libpty.dylib libpty_x86_64.dylib

    - name: Release MacOS lib2
      if: runner.os == 'MacOS'
      uses: svenstaro/upload-release-action@v2
      with:
        file: libpty_x86_64.dylib
        tag: ${{ github.event.inputs.tag }}
        overwrite: true

    - name: Install cargo-zigbuild
      if: runner.os == 'Linux'
      run: |
        cargo install cargo-zigbuild

    - name: Release MacOS arm lib1
      if: runner.os == 'Linux'
      run: |
        rustup target add aarch64-apple-darwin
        cargo zigbuild --release --manifest-path src-rust/Cargo.toml --target aarch64-apple-darwin
        mv src-rust/target/aarch64-apple-darwin/release/libpty.dylib libpty_aarch64.dylib

    - name: Release MacOS arm lib2
      if: runner.os == 'Linux'
      uses: svenstaro/upload-release-action@v2
      with:
        file: libpty_aarch64.dylib
        tag: ${{ github.event.inputs.tag }}
        overwrite: true

    - name: Release Linux lib
      if: runner.os == 'Linux'
      uses: svenstaro/upload-release-action@v2
      with:
        file: src-rust/target/release/libpty.so
        tag: ${{ github.event.inputs.tag }}
        overwrite: true

    - name: Release Windows lib
      if: runner.os == 'Windows'
      uses: svenstaro/upload-release-action@v2
      with:
        file: src-rust/target/release/pty.dll
        tag: ${{ github.event.inputs.tag }}
        overwrite: true
